<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>00dbd492</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      main {
        display: block;
      }
      .pair {
        display: flex;
      }
      .container {
        position: relative;
        height: 30px;
        width: 30px;
        background-color: #c2c0c0;
        margin: 0px;
        padding: 0px;
      }
      .grid {
        position: relative;
        background-color: #111111;
        max-height: 30px;
        max-width: 30px;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="pair">
        <div class="container">
          <div id="input-1" class="grid" style="width: 18px; height: 22px;"></div>
        </div>
        <div class="container">
          <div id="output-1" class="grid" style="width: 18px; height: 22px;"></div>
        </div>
      </div>
      <div class="pair">
        <div class="container">
          <div id="input-2" class="grid" style="width: 14px; height: 10px;"></div>
        </div>
        <div class="container">
          <div id="output-2" class="grid" style="width: 14px; height: 10px;"></div>
        </div>
      </div>
      <div class="pair">
        <div class="container">
          <div id="input-3" class="grid" style="width: 26px; height: 12px;"></div>
        </div>
        <div class="container">
          <div id="output-3" class="grid" style="width: 26px; height: 12px;"></div>
        </div>
      </div>
    </main>

    <script>
      const colors = [
        "#111111", // black
        "#1E93FF", // blue
        "#F93C31", // red
        "#4FCC30", // green
        "#FFDC00", // yellow
        "#E6E6E6", // grey
        "#E53AA3", // magenta
        "#FF851B", // orange
        "#87D8F1", // light blue
        "#921231", // maroon
      ];

      const borderColor = "#E53AA3";
      const sizeColorMap = {
        5: "#1E93FF",
        7: "#F93C31",
        9: "#4FCC30",
        11: "#FFDC00",
      };

      function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      function createSquare(size, left, top) {
        const square = document.createElement("div");
        square.style.width = `${size}px`;
        square.style.height = `${size}px`;
        square.style.position = "absolute";
        square.style.left = `${left}px`;
        square.style.top = `${top}px`;
        square.style.border = `1px solid ${borderColor}`;
        square.style.boxSizing = "border-box";
        square.innerHTML = `<div style="width: 1px; height: 1px; background-color: ${borderColor}; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);"></div>`;
        return square;
      }

      function isOverlapping(squares, newSquare) {
        for (const square of squares) {
          const rect1 = square.getBoundingClientRect();
          const rect2 = newSquare.getBoundingClientRect();
          if (
            rect1.left < rect2.right &&
            rect1.right > rect2.left &&
            rect1.top < rect2.bottom &&
            rect1.bottom > rect2.top
          ) {
            return true;
          }
        }
        return false;
      }

      const pairs = document.querySelectorAll(".pair");
      pairs.forEach((pair, index) => {
        const inputGrid = pair.querySelector(`#input-${index + 1}`);
        const outputGrid = pair.querySelector(`#output-${index + 1}`);
        const squares = [];

        const numSquares = getRandomInt(1, 5);
        for (let i = 0; i < numSquares; i++) {
          const size = getRandomInt(0, 2) * 2 + 5;
          let left, top;
          let newSquare;
          do {
            left = getRandomInt(0, inputGrid.clientWidth - size);
            top = getRandomInt(0, inputGrid.clientHeight - size);
            newSquare = createSquare(size, left, top);
          } while (isOverlapping(squares, newSquare));
          squares.push(newSquare);
          inputGrid.appendChild(newSquare);

          const outputSquare = createSquare(size, left, top);
          outputSquare.style.backgroundColor = sizeColorMap[size];
          outputGrid.appendChild(outputSquare);
        }
      });
    </script>
  </body>
</html>
