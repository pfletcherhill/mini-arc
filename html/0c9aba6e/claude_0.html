    <script>
      const colors = [
        "#111111", // black 
        "#1E93FF", // blue
        "#F93C31", // red
        "#4FCC30", // green
        "#FFDC00", // yellow
        "#E6E6E6", // grey
        "#E53AA3", // magenta
        "#FF851B", // orange
        "#87D8F1", // light blue
        "#921231", // maroon
      ];

      const numPairs = Math.floor(Math.random() * 4) + 2;
      const backgroundColor = Math.random() < 0.6 ? colors[0] : colors[Math.floor(Math.random() * colors.length)];
      const outputColor = colors[Math.floor(Math.random() * colors.length)];
      const dividerColor = colors[Math.floor(Math.random() * colors.length)];
      const topInputColor = colors[Math.floor(Math.random() * colors.length)];
      const bottomInputColor = colors[Math.floor(Math.random() * colors.length)];
      const algorithmType = Math.random() < 0.5 ? "OR" : "XOR";

      for (let i = 1; i <= numPairs; i++) {
        const outputSize = Math.floor(Math.random() * 9) + 4;
        const inputWidth = outputSize;
        const inputHeight = outputSize * 2 + 1;

        const inputGrid = document.getElementById(`input-${i}`);
        inputGrid.style.width = `${inputWidth}px`;
        inputGrid.style.height = `${inputHeight}px`;
        inputGrid.style.backgroundColor = backgroundColor;

        const outputGrid = document.getElementById(`output-${i}`);
        outputGrid.style.width = `${outputSize}px`;
        outputGrid.style.height = `${outputSize}px`;
        outputGrid.style.backgroundColor = backgroundColor;

        for (let y = 0; y < inputHeight; y++) {
          for (let x = 0; x < inputWidth; x++) {
            const pixel = document.createElement("div");
            pixel.style.position = "absolute";
            pixel.style.width = "1px";
            pixel.style.height = "1px";
            pixel.style.top = `${y}px`;
            pixel.style.left = `${x}px`;

            if (y === Math.floor(inputHeight / 2)) {
              pixel.style.backgroundColor = dividerColor;
            } else if (y < Math.floor(inputHeight / 2)) {
              if (Math.random() < 0.5) {
                pixel.style.backgroundColor = topInputColor;
              }
            } else {
              if (Math.random() < 0.5) {
                pixel.style.backgroundColor = bottomInputColor;
              }
            }

            inputGrid.appendChild(pixel);
          }
        }

        for (let y = 0; y < outputSize; y++) {
          for (let x = 0; x < outputSize; x++) {
            const topPixel = inputGrid.children[y * inputWidth + x];
            const bottomPixel = inputGrid.children[(y + outputSize + 1) * inputWidth + x];

            const pixel = document.createElement("div");
            pixel.style.position = "absolute";
            pixel.style.width = "1px";
            pixel.style.height = "1px";
            pixel.style.top = `${y}px`;
            pixel.style.left = `${x}px`;

            if (algorithmType === "OR") {
              if (!topPixel.style.backgroundColor && !bottomPixel.style.backgroundColor) {
                pixel.style.backgroundColor = outputColor;
              }
            } else {
              if ((!topPixel.style.backgroundColor && !bottomPixel.style.backgroundColor) ||
                  (topPixel.style.backgroundColor && bottomPixel.style.backgroundColor)) {
                pixel.style.backgroundColor = outputColor;
              }
            }

            outputGrid.appendChild(pixel);
          }
        }
