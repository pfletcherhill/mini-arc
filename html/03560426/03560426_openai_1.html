<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03560426</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      main {
        display: block;
      }
      .pair {
        display: flex;
      }
      .container {
        position: relative;
        height: 30px;
        width: 30px;
        background-color: #c2c0c0;
        margin: 0px;
        padding: 0px;
      }
      .grid {
        position: relative;
        background-color: #111111;
        box-sizing: border-box;
      }
      .shape {
        position: absolute;
        background-color: #E6E6E6;
      }
    </style>
  </head>
  <body>
    <main>
    </main>

    <script>
      function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      function createShape(left, bottom, width, height) {
        const shape = document.createElement('div');
        shape.className = 'shape';
        shape.style.left = `${left}px`;
        shape.style.bottom = `${bottom}px`;
        shape.style.width = `${width}px`;
        shape.style.height = `${height}px`;
        return shape;
      }

      function addShapesToGrid(grid) {
        const gridHeight = grid.clientHeight;
        const gridWidth = grid.clientWidth;
        let currentLeft = 0;

        while (currentLeft + 3 <= gridWidth) {
          const shapeWidth = getRandomInt(1, 3);
          const shapeHeight = getRandomInt(2, 5);
          if (currentLeft + shapeWidth > gridWidth) break;
          const shape = createShape(currentLeft, 0, shapeWidth, shapeHeight);
          grid.appendChild(shape);
          currentLeft += shapeWidth + 1;
        }
      }

      function repositionShapes(inputGrid, outputGrid) {
        const shapes = inputGrid.querySelectorAll('.shape');
        let lastLeft = 0, lastBottom = 0;

        shapes.forEach((shape, index) => {
          const newShape = shape.cloneNode(true);
          const shapeWidth = shape.clientWidth;
          const shapeHeight = shape.clientHeight;

          if (index === 0) {
            newShape.style.top = '0px';
            newShape.style.left = '0px';
          } else {
            newShape.style.top = `${lastBottom + lastBottom + shapeHeight - 1}px`;
            newShape.style.left = `${lastLeft + shapeWidth - 1}px`;
          }
          
          lastLeft = parseInt(newShape.style.left);
          lastBottom = parseInt(newShape.style.top);
          outputGrid.appendChild(newShape);
        });
      }

      const pairsCount = getRandomInt(2, 5);
      const main = document.querySelector('main');

      for (let i = 1; i <= pairsCount; i++) {
        const pair = document.createElement('div');
        pair.className = 'pair';

        const inputContainer = document.createElement('div');
        inputContainer.className = 'container';
        const inputGrid = document.createElement('div');
        inputGrid.className = 'grid';
        inputGrid.id = `input-${i}`;
        inputGrid.style.width = '30px';
        inputGrid.style.height = '30px';
        addShapesToGrid(inputGrid);
        inputContainer.appendChild(inputGrid);
        
        const outputContainer = document.createElement('div');
        outputContainer.className = 'container';
        const outputGrid = document.createElement('div');
        outputGrid.className = 'grid';
        outputGrid.id = `output-${i}`;
        outputGrid.style.width = '30px';
        outputGrid.style.height = '30px';
        repositionShapes(inputGrid, outputGrid);
        outputContainer.appendChild(outputGrid);
        
        pair.appendChild(inputContainer);
        pair.appendChild(outputContainer);
        main.appendChild(pair);
      }
    </script>
  </body>
</html>
