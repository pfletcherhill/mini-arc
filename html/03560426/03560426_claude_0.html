<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03560426</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      main {
        display: block;
      }
      .pair {
        display: flex;
      }
      .container {
        position: relative;
        height: 30px;
        width: 30px;
        background-color: #c2c0c0;
        margin: 0px;
        padding: 0px;
      }
      .grid {
        position: relative;
        background-color: #111111;
      }
    </style>
  </head>
  <body>
    <main>
      <script>
        const colors = [
          "#111111", // black
          "#1E93FF", // blue
          "#F93C31", // red
          "#4FCC30", // green
          "#FFDC00", // yellow
          "#E6E6E6", // grey
          "#E53AA3", // magenta
          "#FF851B", // orange
          "#87D8F1", // light blue
          "#921231", // maroon
        ];

        const numPairs = Math.floor(Math.random() * 4) + 2;
        const main = document.querySelector('main');

        for (let i = 1; i <= numPairs; i++) {
          const pair = document.createElement('div');
          pair.classList.add('pair');

          const inputContainer = document.createElement('div');
          inputContainer.classList.add('container');
          const inputGrid = document.createElement('div');
          inputGrid.id = `input-${i}`;
          inputGrid.classList.add('grid');
          inputGrid.style.width = `${Math.floor(Math.random() * 21) + 10}px`;
          inputGrid.style.height = inputGrid.style.width;
          inputContainer.appendChild(inputGrid);
          pair.appendChild(inputContainer);

          const outputContainer = document.createElement('div');
          outputContainer.classList.add('container');
          const outputGrid = document.createElement('div');
          outputGrid.id = `output-${i}`;
          outputGrid.classList.add('grid');
          outputGrid.style.width = inputGrid.style.width;
          outputGrid.style.height = inputGrid.style.height;
          outputContainer.appendChild(outputGrid);
          pair.appendChild(outputContainer);

          main.appendChild(pair);

          const numShapes = Math.floor((parseInt(inputGrid.style.width) - 1) / 4);
          let shapeX = 0;
          for (let j = 0; j < numShapes; j++) {
            const shape = document.createElement('div');
            shape.style.position = 'absolute';
            shape.style.bottom = '0';
            shape.style.left = `${shapeX}px`;
            shape.style.width = `${Math.floor(Math.random() * 3) + 1}px`;
            shape.style.height = `${Math.floor(Math.random() * 4) + 2}px`;
            shape.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            inputGrid.appendChild(shape);
            shapeX += parseInt(shape.style.width) + 1;
          }

          const outputShapes = outputGrid.children;
          let outputX = 0;
          let outputY = 0;
          for (let j = 0; j < outputShapes.length; j++) {
            const shape = outputShapes[j];
            shape.style.position = 'absolute';
            shape.style.top = `${outputY}px`;
            shape.style.left = `${outputX}px`;
            outputX += parseInt(shape.style.width) - 1;
            outputY += parseInt(shape.style.height) - 1;
          }
        }
      </script>
    </main>
  </body>
</html>
